<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/not-pomodoro-app/icons/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="FlowLoops - A weird little timer game to trick you into tracking your time" />
    <link rel="apple-touch-icon" href="/not-pomodoro-app/icons/icon-192.png" />
    <link rel="manifest" href="/not-pomodoro-app/manifest.json" />
    
    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">
    
    <title>FlowLoops</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/not-pomodoro-app/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/not-pomodoro-app/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope:', registration.scope);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
